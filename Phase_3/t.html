<script>
    function getGrades() {
        const xhttp = new XMLHttpRequest();
        const method = "GET";
        console.log("Done");
        const url = "http://127.0.0.1:5000/gethospital";
        const async = true;

            console.log(this.responseText);
        };

</script>
